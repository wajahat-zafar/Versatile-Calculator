<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
</body>
<script src="app.js" ></script>

<div class="main">

    <div>
        <input  id="getinput"  class="input_field" type="text">
    </div>
    <div class="btn_upper">
        <button class="upper" onclick="clearData()" >C</button>
        <button class="upper" onclick="getInput('/')">/</button>
    </div>
    <div class="btns">
        <button class="btn" onclick="getInput('7')">7</button>
        <button class="btn" onclick="getInput('8')">8</button>
        <button class="btn" onclick="getInput('9')">9</button>
        <button class="btn" onclick="getInput('*')">X</button>

    </div>
    <div class="btns">
        <button class="btn" onclick="getInput('4')">4</button>
        <button class="btn" onclick="getInput('5')">5</button>
        <button class="btn" onclick="getInput('6')">6</button>
        <button class="btn" onclick="getInput('-')">-</button>

    </div>

    <div class="btns">
        <button class="btn" onclick="getInput('1')">1</button>
        <button class="btn" onclick="getInput('2')">2</button>
        <button class="btn" onclick="getInput('3')">3</button>
        <button class="btn" onclick="getInput('+')">+</button>

    </div>

    <div class="btn_lower">
        <button class="lower" onclick="getInput('0')">0</button>
        <button class="lower"  onclick="Result()">=</button>
    </div>
    <p class="para">
        Wajahat Calculator
    </p>
</div>
</html>
